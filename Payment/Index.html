<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="image_box">
            <img src="./Cube.jpg" alt="">
        </div>
        <div class="text_box">
            <h2>Order Summary</h2>
            <p>Thank you for your order! Your payment has been successfully processed.</p>
        </div>
        <div class="plan">
            <img class="Block" src="./Block.jpg" alt="">
            <div class="Annualplan">
                <h5>Annual Plan</h5>
                <h5>$99.9/Year</h5>
            </div>
            <div class="change">
                <a href="#">Change</a>
            </div>
        </div>
        <div class="payment">
            <button>
                <a href="">Proceed to Payment</a>  
            </button>
            <h4>Cancel Order</h4>
        </div>

        </div>
    </div>
</body>
</html>
